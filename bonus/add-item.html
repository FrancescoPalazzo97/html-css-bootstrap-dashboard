<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img src="../img/duck.png" alt="Logo Papera" width="60px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" data-bs-theme="light" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container my-3">
            <div class="row my-2">
                <div class="col">
                    <h1>Nuovo libro</h1>
                </div>
            </div>
            <div class="row row-cols-2 my-2">
                <div class="col">
                    <label for="recipient-name" class="col-form-label">Nome Autore:</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col">
                    <label for="recipient-name" class="col-form-label">Cognome Autore:</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <label for="recipient-name" class="col-form-label">Titolo:</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Inserisci il titolo del libro">
                    <label for="recipient-name" class="col-form-label fs-6 fw-light">Titolo versione italiana</label>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-lg-3 my-2 row-gap-2">
                <div class="col">
                    <span class="d-block col-form-label">Genere:</span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Fantasy</option>
                        <option value="2">Giallo</option>
                        <option value="3">Horror</option>
                        <option value="3">Avventura</option>
                    </select>
                </div>
                <div class="col">
                    <label for="recipient-name" class="col-form-label">Anno di publicazione:</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Inserisci l'anno">
                </div>
                <div class="col">
                    <label for="recipient-name" class="col-form-label">ISBN#:</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <div class="row row-cols-1 row-cols-lg-2 my-2 row-gap-2">
                <div class="col">
                    <label for="recipient-name" class="col-form-label">Data di prestito:</label>
                    <input type="date" class="form-control" id="loan-date">
                </div>
                <div class="col mx-auto">
                    <span class="d-block mb-2">Disponibilit&agrave;:</span>
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="popover" title="Articolo disponibile" data-bs-content="Il seguente articolo e disponibile in magazzino.">
                        Disponibile
                    </button>
                    <button type="button" class="btn btn-outline-warning" data-bs-toggle="popover" title="Articolo prestato" data-bs-content="Il seguente articolo e attualmente in prestito.">
                        In prestito
                    </button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="popover" title="Articolo non disponibile" data-bs-content="Il seguente articolo non e attualmente disponibile">
                        Non disponibile
                    </button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row row-cols-1 my-2 row-gap-2">
                <div class="col">
                    <label for="message-text" class="col-form-label">Note:</label>
                    <textarea class="form-control" id="message-text" placeholder="Vuoi lasciare una nota?"></textarea>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Disponibile anche in digitale
                        </label>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <a href="./index.html">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    </a>
                    <button type="button" class="btn btn-primary" data-bs-target="#add-success" data-bs-toggle="modal">Aggiungi libro</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>

</body>
</html>
